<html>

<div id="new-player-form">
	<h4>Enter nickname below</h4>
	<form class="form-inline">
		<div class="alert alert-danger hidden" id="error-alert">
			We need a name in order to let you play! Please enter a valid name below.
		</div>
		<div class="form-group">
			<label class="sr-only" for="name-input">Name</label>
			<input type="text" class="form-control" id="name-input" placeholder="Darth Vader">
		</div>
		<button id="play-btn" type="submit" class="btn btn-success">Play</button>
	</form>
</div> <!-- /#new-player-form -->

</html>
