<html>

<div class="row">
  <div class="col-xs-8">

    <div class="row player-profile">
      <!-- Player Profile column -->
      <div class="col-xs-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Player Profile</h3>
          </div>
          <div class="panel-body">
            <h1 id="player-name"></h1>
            <hr>
            <div class="col-xs-3 player-stats">
              <h4>TOTAL WINS</h4>
              <span id="score-player-wins"></span>
            </div>
            <div class="col-xs-3 col-xs-offset-1 player-stats">
              <h4>TOTAL LOSSES</h4>
              <span id="score-player-losses"></span>
            </div>
            <div class="col-xs-4 col-xs-offset-1 player-stats">
              <h4>TOTAL DRAWS</h4>
              <span id="score-player-draws"></span>
            </div>
          </div>
        </div>

      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->

    <div class="row">
      <!-- RPSLS Top Players column -->
      <div class="col-xs-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">RPSLS TOP PLAYERS</h3>
          </div>
          <div class="panel-body">
            <div class="col-xs-3 leaderboards">
              <img src="assets/img/most_wins.png" alt="Most wins">
              <h4>MOST WINS</h4>
              <span id="score-leader-wins">150</span>
              <br>
              <span id="name-leader-wins">C-3PO</span>
            </div>
            <div class="col-xs-3 col-xs-offset-1 leaderboards">
              <img src="assets/img/most_losses.png" alt="Most losses">
              <h4>MOST LOSSES</h4>
              <span id="score-leader-losses">45</span>
              <br>
              <span id="name-leader-losses">R2-D2</span>
            </div>
            <div class="col-xs-4 col-xs-offset-1 leaderboards">
              <img src="assets/img/koh.png" alt="King of the Spock">
              <h4>KING OF THE SPOCK</h4>
              <span id="score-leader-koh">200</span>
              <br>
              <span id="name-leader-koh">Skywalker</span>
            </div>
          </div>
        </div>

      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->

  </div>

  <div class="col-xs-4">

    <div class="panel panel-default open-games">
      <div class="panel-heading">
        <h3 class="panel-title">Open Games</h3>
      </div>
      <div id="open-games-list" class="panel-body">
      </div>
      <div class="panel-footer">
        <button id="new-game-btn" type="button" class="btn btn-success btn-md btn-block" data-toggle="modal" data-target="#new-game-modal">
          Start new game
        </button>
      </div>
    </div>

  </div> <!-- /.col-xs-4 -->
</div> <!-- /.row -->

<div class="modal" id="new-game-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Game</h4>
      </div>
      <div class="modal-body">
        <input id="game-room-id" type="text" class="form-control" placeholder="My Game Room">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="confirm-game-btn" type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>

</html>
