<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ronny Tomasetti">
  <meta name="description" content="Rock, Paper, Scissors Online Multiplayer">
  <meta name="keywords" content="rps, rock paper scissors, multiplayer rps">
  <link rel="icon" href="assets/img/favicon.ico">

  <title>RPS Online Multiplayer</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <!-- Custom CSS stylesheet -->
  <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        </button>
        <a class="navbar-brand" href="#">RPSLS</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <!-- <ul class="nav navbar-nav navbar-right">
          <li><a data-toggle="modal" href="#signup-modal">Sign-up</a></li>
          <li><a data-toggle="modal" href="#login-modal">Login</a></li>
        </ul> -->
      </div> <!--/#navbar -->
    </div> <!--/.container -->
  </nav> <!--/.navbar -->

  <div class="container">
    <div class="row text-center" id="gameboard">

      <div class="row battlefield">
        <div class="col-sm-4 player-col">
          <h2 id="name-player">PLAYER NAME</h2>
          <div class="weapon-choices">
            <!-- RPSLS CHOICES GO HERE -->
            <div class="weapon" id="rock">
              <img src="assets/img/rock.png" class="weapon-img">
              <p class="weapon-name">ROCK</p>
            </div>
            <div class="weapon" id="paper">
              <img src="assets/img/paper.png" class="weapon-img">
              <p class="weapon-name">PAPER</p>
            </div>
            <div class="weapon" id="scissors">
              <img src="assets/img/scissors.png" class="weapon-img">
              <p class="weapon-name">SCISSORS</p>
            </div>
            <div class="weapon" id="lizard">
              <img src="assets/img/lizard.png" class="weapon-img">
              <p class="weapon-name">LIZARD</p>
            </div>
            <div class="weapon" id="spock">
              <img src="assets/img/spock.png" class="weapon-img">
              <p class="weapon-name">SPOCK</p>
            </div>
          </div>
          <div class="game-stats-player">
            <span class="game-stats wins"></span> WINS
            <span class="game-stats losses"></span> LOSSES
            <span class="game-stats draw"></span> DRAWS
          </div>
        </div> <!-- /.col-sm-4 -->

        <div class="col-sm-4">
          <h2>VS</h2>
          <span id="action-console"></span>
        </div> <!-- /.col-sm-4 -->

        <div class="col-sm-4 opponent-col">
          <h2 id="name-opponent">OPPONENT NAME</h2>
          <div class="opponent-status">
            <!-- STATUS OF OPPONENT'S TURN GOES HERE -->
            <p id="opponent-status-now">I'm waiting on you boo boo...</p>
          </div>
          <div class="game-stats-opponent">
            <span class="game-stats wins"></span> WINS
            <span class="game-stats losses"></span> LOSSES
            <span class="game-stats draw"></span> DRAWS
          </div>
        </div> <!-- /.col-sm-4 -->

        <div class="col-sm-12" id="chat-window">
          <div id="chat-history">
            <!-- CHAT LOGS GO HERE -->
            <p><span class="chat-player-name">Me: </span>New message in chat window</p>
            <p><span class="chat-opponent-name">Mario: </span>New message in chat window</p>
            <!-- REMEMBER TO SET scrollTop equal TO scrollHeight IN ORDER TO AUTO SCROLL TO BOTTOM OF DIV  -->
          </div>
          <div id="send-chat-message">
            <label class="sr-only" for="new-chat-message">New Chat Message</label>
            <input type="text" class="form-control" id="new-chat-message" placeholder="New message">
            <button type="button" class="btn btn-success" id="message-send-btn">Send</button>
          </div> <!-- /#send-chat-message -->
        </div>
      </div> <!-- /.row battlefield -->

    </div> <!-- /#gameboard -->
  </div> <!-- /.container -->

  <footer class="footer">
    <div class="container">
      <p class="text-center">2016 UCF Coding Bootcamp RPS-Multiplayer by Ronny Tomasetti</p>
    </div>
  </footer>

  <!-- ======================================================== -->
  <!-- CDN jQuery min.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  <!-- RPS JavaScript Logic -->
  <script src="assets/js/app.js"></script>
  <!-- ======================================================== -->
</body>
</html>
