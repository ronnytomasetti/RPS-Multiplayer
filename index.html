<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ronny Tomasetti">
  <meta name="description" content="Rock, Paper, Scissors Online Multiplayer">
  <meta name="keywords" content="rps, rock paper scissors, multiplayer rps">
  <link rel="icon" href="assets/img/favicon.ico">

  <title>RPS Online Multiplayer</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <!-- Custom CSS stylesheet -->
  <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        </button>
        <a class="navbar-brand" href="#">RPSLS</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <!-- <ul class="nav navbar-nav navbar-right">
          <li><a data-toggle="modal" href="#signup-modal">Sign-up</a></li>
          <li><a data-toggle="modal" href="#login-modal">Login</a></li>
        </ul> -->
      </div> <!--/#navbar -->
    </div> <!--/.container -->
  </nav> <!--/.navbar -->

  <div class="container">
    <div class="row text-center" id="gameboard">

      <div class="row">
        <div class="col-xs-8">

          <div class="row">
            <!-- Player Profile column -->
            <div class="col-xs-12">

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Player Profile</h3>
                </div>
                <div class="panel-body">
                  Display player profile here...
                </div>
              </div>

            </div> <!-- /.col-xs-12 -->
          </div> <!-- /.row -->

          <div class="row">
            <!-- RPSLS Leaderboard column -->
            <div class="col-xs-12">

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">RPSLS Leaderboards</h3>
                </div>
                <div class="panel-body">
                  <div class="col-xs-3 leaderboards">
                    <img src="assets/img/most_wins.png" alt="Most wins">
                    <h4>MOST WINS</h4>
                    <span id="leaderboard-wins">C-3PO</span>
                  </div>
                  <div class="col-xs-3 col-xs-offset-1 leaderboards">
                    <img src="assets/img/most_losses.png" alt="Most losses">
                    <h4>MOST LOSSES</h4>
                    <span id="leaderboard-losses">R2-D2</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1 leaderboards">
                    <img src="assets/img/koh.png" alt="King of the Spock">
                    <h4>KING OF THE SPOCK</h4>
                    <span id="leaderboard-koh">Skywalker</span>
                  </div>
                </div>
              </div>

            </div> <!-- /.col-xs-12 -->
          </div> <!-- /.row -->

        </div>

        <div class="col-xs-4">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Open Games</h3>
            </div>
            <div class="panel-body">
              List open games here...
            </div>
            <div class="panel-footer"><button type="button" class="btn btn-success">Start new game</button></div>
          </div>

        </div> <!-- /.col-xs-4 -->
      </div> <!-- /.row -->

    </div> <!-- /#gameboard -->
  </div> <!-- /.container -->

  <footer class="footer">
    <div class="container">
      <p class="text-center">2016 UCF Coding Bootcamp RPS-Multiplayer by Ronny Tomasetti</p>
    </div>
  </footer>

  <!-- ======================================================== -->
  <!-- CDN jQuery min.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  <!-- RPS JavaScript Logic -->
  <script src="assets/js/app.js"></script>
  <!-- ======================================================== -->
</body>
</html>
